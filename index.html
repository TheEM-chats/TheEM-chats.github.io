<!DOCTYPE html>
<html lang="ru">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8" />
    <title>TheEM - Регистрация</title>
    <!-- Подключаем библиотеку p5.js и расширение p5.dom -->
    <!-- Main version -->
    <script src="libs/p5.js"></script>
    <script src="libs/xlibs.js"></script>
    <script src="index/reg.js"></script>
    <script src="index/log.js"></script>
</head>

<body>
    <script>
        function setup() {
            if (getCookie("IsReg") == "1") {
                window.location.href = "homepage.html";
            }

            noCanvas(); // отключаем холст, если он не нужен
            var text = createP("Добро пожаловать в TheEasyMessanger")
            text.position(0, -10)
            var reg = createButton("Регистрация");
            reg.position(0, 50);
            reg.size(window.innerWidth, 150)
            reg.style('background-color', '#ff5733'); // фон кнопки
            reg.style('border-radius', '12px');
            reg.mousePressed(() => {
                reg_func()
            });
            var log = createButton("Войти");
            log.position(0, 200);
            log.size(window.innerWidth, 150)
            log.style('background-color', '#0000ff'); // фон кнопки
            log.style('border-radius', '12px');
            window.addEventListener("resize", () => {
                log.size(window.innerWidth, 150)
                reg.size(window.innerWidth, 150)
            });
            log.mousePressed(() => {
                log_func()
            });

        }
    </script>
</body>

</html>
